name: Release & Deploy

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tooling
        run: |
          pip install -U pip
          pip install -e .[dev] || true

      - name: Show version
        run: |
          cat VERSION

      - name: Package
        shell: pwsh
        run: |
          ./scripts/package.ps1

      - name: Upload artifact (workflow)
        uses: actions/upload-artifact@v4
        with:
          name: trading-bot
          path: dist/trading-bot-*.zip
          if-no-files-found: error
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/trading-bot-*.zip
          generate_release_notes: true

      - name: Configure AWS
        if: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Upload to S3
        if: ${{ secrets.AWS_S3_BUCKET != '' }}
        shell: pwsh
        run: |
          ./scripts/upload-s3.ps1 -Bucket "${{ secrets.AWS_S3_BUCKET }}" -Prefix "trading-bot"

      - name: Deploy to QuantConnect
        if: ${{ secrets.QC_DEPLOY == 'true' }}
        shell: pwsh
        env:
          QC_API_TOKEN: ${{ secrets.QC_API_TOKEN }}
        run: |
          ./scripts/deploy-to-qc.ps1
